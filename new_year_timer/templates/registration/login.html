{% extends 'base.html' %}
{% block title %}Войти{% endblock %}

    
{% block content %}
<div class="container">
    <div class="content">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button_accounts">
                <button type="submit">Войти</button>
                <button onclick="document.location='/accounts/signup'" class="register" type="button" style="--c:#ff3753">Регистрация</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
