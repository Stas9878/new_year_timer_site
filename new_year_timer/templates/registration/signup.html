{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button_accounts">
                <button type="submit">Войти</button>
                <button class="register" style="--c:#ff3753"><a href="{% url 'signup' %}">Регистрация</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
